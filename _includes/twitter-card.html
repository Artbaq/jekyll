<!--https://dev.twitter.com/cards/-->

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@ProgHist" />
<meta name="twitter:title" content="{{ page.title }}" />
{% if page.abstract %}
    <meta name="twitter:description" content="{{ page.abstract | xml_escape }}" />
{% else %}
    <meta name="twitter:description" content="{{ page.excerpt | xml_escape }}" />
{% endif %}
<meta name="twitter:image" content="{{ site.url }}/gallery/{{ page.url }}.png" />
