
<div class="lesson-description">

  <div class="lesson-image">
    <a href="{{ site.baseurl }}/lessons/{{ lesson.slug }}"><img class="rounded" src="{{ site.baseurl }}/gallery/{{ lesson.slug }}.png"></a>
  </div>

  <h3 class="lesson-index-author">{{ include.authors }}</h3>
  <a href="{{ site.baseurl }}/lessons/{{ lesson.slug }}"><h2 class="lesson-index-title">{{ lesson.title }}</h2></a>

  <p class="abstract">{{ lesson.abstract }}</p>

  <!-- Activity and topic are hidden via CSS as a hack to let JS sorting by activity and topic work -->
  <span class="activity">{{ lesson.activity }}</span>
  <span class="topics">{{ lesson.topics }}</span>

  <span class="date">{{ lesson.date }}</span><br>
  <span class="difficulty">{{ lesson.difficulty }}</span>

</div>
